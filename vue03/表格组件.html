<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h1>实现一个表格组件，可以根据传入的数组自动显示所有数据，并提供删除功能</h1>
			<mytbl :arr="persons" :my-border="0"></mytbl>
			<mytbl :arr="concatlist" :width="1000"></mytbl>
			<mytbl :arr="products" :my-border="5" :width="300"></mytbl>
		</div>
		<template id="mytb">
			<div>
				<table :border="myBorder" :width="width">
					<tr><th>序号</th> <th v-for="val,key in arr[0]">{{key}}</th> <th>操作</th></tr>
					<tr v-for="item,index in arr"><td>{{index+1}}</td> <td v-for="val in item">{{val}}</td> <td><button @click="arr.splice(index,1)">删除</button></td></tr>
				</table>
			</div>
		</template>
		<script src="js/vue.js"></script>
		<script>
			
			var mytbl = {
				template:"#mytb",
				//props:["arr","border","width"]
				props:{
					arr:{
						type:Array,
						required:true
					},
					myBorder:{
						type:Number,
						default:1
					},
					width:{
						type:Number,
						default:500
					}
				}
			}

				el: '#app',
