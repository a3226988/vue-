<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h1>使用渲染函数实现的组件</h1>
			<mycom></mycom>
		</div>
		<template id="hello">
			<h1>hello world!</h1>
		</template>
		<script src="js/vue.js"></script>
		<script>
			
			var hello = {
				template:"#hello"
			}
			var mycom = {
				render : function(createElement){
					return createElement("a",{attrs:{href:"#"}},[
						"基本的文本内容","<p>又加了一些文本的内容</p>",
						createElement("p","新增的p标签"),createElement(hello)
					]);
				}
			}
			var vm = new Vue({
				 el:'#app',
				 components:{
					mycom 
				 }
			})
		</script>
	</body>
</html>
