<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<router-view></router-view>
			<!--通过tab属性可以指定最用渲染的标签，默认是a标签-->
			<router-link to="/hello" tag="div">hello</router-link>
		</div>
		<template id="hello">
			<h1>
				hello world!
			</h1>
		</template>
		<script src="js/vue.js"></script>
		<script src="js/vue-router.js" type="text/javascript" charset="utf-8"></script>
		<script>
			const hello = {template:"#hello"}
			const routes = [
				{path:"/hello",component:hello}
			]
			const router = new VueRouter({
				routes
			});
			var vm = new Vue({
				 el:'#app',
				 router
			})
		</script>
	</body>
</html>
