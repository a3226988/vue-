<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<div >
				学生名称：<input v-model="student.name" />
				学生生日：<input v-model="student.birthday"/>
				学生成绩：<input v-model="student.score"/>
				<button type="button" @click="addStudent">添加</button>
			</div>
			<table border="1" cellspacing="0" cellpadding="0">
				<tr>
					<td>序号</td>
					<td>学生名称</td>
					<td>学生生日</td>
					<td>学生成绩</td>
				</tr>
				<tr v-for="(stu,index) in students" :style="{backgroundColor:index%2==0?'red':'white'}" >
					<td>{{index+1}}</td>
					<td>{{stu.name}}</td>
					<td>{{stu.birthday}}</td>
					<td>{{stu.score}}</td>
				</tr>
			</table>
			总分：{{getTotal()}}
			总分:{{total}}
			总分：{{getTotal()}}
			总分:{{total}}
			总分：{{getTotal()}}
			总分:{{total}}
			总分：{{getTotal()}}
			总分:{{total}}
		</div>
		<script src="js/vue.js"></script>
		<script>
		var vm = new Vue({
			 el:'#app',
			 data:{
				 students:[
					 {name:"张三",birthday:'1890-02-02',score:90},
					 {name:"李四",birthday:'1920-02-02',score:89.9},
					 {name:"王五",birthday:'2018-02-02',score:60.5},
					 {name:"赵六",birthday:'1999-02-02',score:59}
				 ],
				 student:{name:"",birthday:"",score:""}
			 },
			 methods:{
				 addStudent:function(){
					 var newstu = {
						 name:this.student.name,birthday:this.student.birthday,score:this.student.score
					 }
					 this.students.push(newstu)
				 },
				 getTotal(){
					 console.log("调用getTotal()");
					 return this.students.reduce((total,stu)=>{
						 return total+=stu.score*1
					 },0)
				 }
			 },
			 computed:{
				 total(){
					 console.log("调用total()");
					 return this.students.reduce((total,stu)=>{
						 return total+=stu.score/1
					 },0)
				 }
			 }
		})
		</script>
	</body>
</html>
