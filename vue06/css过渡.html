<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.d{
				width: 100px;
				height: 100px;
				background-color: gray;
				/*当前标签的width属性改变时需要花2秒时间*/
				transition: width 2s;
			}
			.d:hover{
				width: 200px;
			}
			
			.v-enter-active, .v-leave-active {
			  transition: opacity .5s;
			}
			.v-enter, .v-leave-to /* .fade-leave-active below version 2.1.8 */ {
			  opacity: 0;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<button @click="show=!show">变换</button>
			<transition>
				 <p v-if="show">hello</p>
			</transition>
		</div>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	
		<script type="text/javascript">
			const vm = new Vue({
				el:"#app",
				data:{
					show:true
				}
			})
		</script>
	</body>
</html>
