<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--
		url : 参数放请求头里  路由里用不了
		url?参数名=参数值  可以
		/user/1 将参数放在url里面作为路径的一部分  可以
			springmvc /user/{id}  -> user/1  user/2 user/123
			路由： /user/:id   
		-->
		<div id="app">
			<router-view></router-view>
		</div>
		<template id="tb">
			<table border="1" width="500">
				<tr><td>序号</td><td>姓名</td><td>年龄</td><td>操作</td></tr>
				<tr v-for="p,index in persons">
					<td>{{index+1}}</td>
					<td>{{p.name}}</td>
					<td>{{p.age}}</td>
					<td>
						<!-- <button @click="$router.replace('/person/'+p.name)">查看详情</button> -->
						<router-link :to="'/person/'+p.name+'?name='+p.name+'&age='+p.age">查看详情</router-link>
					</td></tr>
			</table>
		</template>
		<template id="userdetail">
			<div>
				<h1>用户详情</h1>
				<p>姓名为：{{$route.params.name}}的详细信息</p>
				<p>查询参数：{{$route.query.name}}{{$route.query.age}}</p>
				<button @click="$router.go(-1)">返回</button>
			</div>
		</template>
		<script src="js/vue.js"></script>
		<script src="js/vue-router.js" type="text/javascript" charset="utf-8"></script>
		<script>
			var userdetail = {template:"#userdetail"}
			var tb = {template:"#tb",
			data:function(){
				return {
					persons: [{
							name: "张三1",
							age: 21
						},
						{
							name: "张三2",
							age: 22
						},
						{
							name: "张三3",
							age: 23
						},
						{
							name: "张三4",
							age: 24
						},
						{
							name: "张三5",
							age: 25
						}
					]
				}
			}}
			var router = new VueRouter({
				routes:[
					{path:"/person/:name",component:userdetail},
					{path:"/",component:tb}
				]
			})
			var vm = new Vue({
				 el:'#app',
				 router
			})
		</script>
	</body>
</html>
